function calculateAge(date) { 
    
    var startDate = new Date( date + " " + '12:00 AM');
    var endDate = new Date();

    var diffDate  = new Date(new Date() - startDate);
    // console.log(startDate)
    // console.log(endDate)
       //console.log(diffDate)

    var yearDiff  = diffDate.toISOString().slice(0, 4) - 1970;
    // console.log(yearDiff)
    var monthDiff = diffDate.getMonth(); 
    //console.log(monthDiff)
    var mon   = Math.floor(monthDiff *  60);
    

    
    var dayDiff   = diffDate.getDate()-1;
    //console.log(dayDiff)

    var day= mon + dayDiff
    //console.log(day)
      
    var label = '';
    
        if( yearDiff > 0  ){
            label += ( yearDiff > 1 ) ? yearDiff+' years, ' : yearDiff+' year, ';
        }

        

        if( day > 0 ){
            label += ( day > 1 ) ? day+' days ' : day+' day ';
        }

        
    
  
    return label;   
    
}


// calculateAge(arr[0].dob)
